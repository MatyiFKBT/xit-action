name: 'XIT to project action'
description: 'Action to sync your xit file with your Github Project'
inputs:
  token:
    description: 'The token to use to access the Github API'
    required: true
  user:
    description: 'The user whose repo you want to sync'
    required: false
  repo:
    description: 'The repo to run on'
    required: false

runs:
  using: 'node16'
  main: 'dist/index.js'
